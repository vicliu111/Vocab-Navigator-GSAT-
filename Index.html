    <script>

                questionGrammar: "å¥å‹ç‚º S+V (states) that + S+V (must maintain)...ã€‚ç©ºæ ¼è™•éœ€å¡«å…¥åè©ä½œç‚º maintain çš„å—è©ï¼Œä¸”å¿…é ˆèˆ‡ professional (å°ˆæ¥­çš„) æ­é…ã€‚",
                answerKey: "C",

                    { key: "B", word: "devotion", part: "n.", trans: "å¥‰ç»ã€å¿ èª ", def: "Profound dedication or loyalty." },
                    { key: "C", "word": "decorum", part: "n.", trans: "ç¦®ç¯€ã€ç«¯èŠ", def: "Behavior in keeping with good taste and propriety; etiquette." },
                    { key: "D", "word": "friction", part: "n.", trans: "æ‘©æ“¦ã€è¡çª", def: "The resistance that one surface or object encounters when moving over another; conflict or antagonism." }
                ]
            },
            { 
                question: "The famous scientist was given a special ______ from the government for his groundbreaking research in sustainable energy.", 
                questionTrans: "é€™ä½è‘—åç§‘å­¸å®¶å› å…¶åœ¨æ°¸çºŒèƒ½æºæ–¹é¢çš„çªç ´æ€§ç ”ç©¶è€Œç²å¾—æ”¿åºœçš„ç‰¹åˆ¥è£œåŠ©ã€‚",
                questionGrammar: "ç©ºæ ¼è™•éœ€å¡«å…¥åè©ï¼Œä½œç‚º be given (è¢«çµ¦äºˆ) çš„å—è©ã€‚ç‰¹åˆ¥çš„æ´¥è²¼/è£œåŠ© (a special subsidy) ç‚ºå¸¸è¦‹æ­é…ã€‚",
                answerKey: "B",

                    { key: "B", word: "subsidy", part: "n.", trans: "è£œåŠ©é‡‘ã€æ´¥è²¼", def: "A sum of money granted by the government or a public body to assist an industry or business." },
                    { key: "C", word: "obstacle", part: "n.", trans: "éšœç¤™ã€é˜»ç¤™", def: "A thing that blocks one's way or prevents or hinders progress." },
                    { key: "D", word: "consensus", part: "n.", trans: "å…±è­˜ã€ä¸€è‡´çš„æ„è¦‹", def: "General agreement." }
                ]
            },
            {

                questionTrans: "å¥¹ç™¼ç¾ä¸»ç®¡ä¸æ–·çš„æ‰¹è©•æ˜¯å¥¹æŒçºŒä¸æ–·çš„å£“åŠ›ä¾†æºï¼Œå°å¥¹çš„è¡¨ç¾ç”¢ç”Ÿäº†è² é¢å½±éŸ¿ã€‚",
                questionGrammar: "ç©ºæ ¼è™•éœ€å¡«å…¥å½¢å®¹è©ï¼Œä¿®é£¾ source (ä¾†æº)ã€‚æ ¹æ“šå¥æ„ï¼Œé€™ç¨®å£“åŠ›æ˜¯ã€ä¸æ–·çš„ã€æ°¸ä¹…çš„ã€ã€‚",
                answerKey: "C", 
                options: [
                    { key: "A", word: "spontaneous", part: "adj.", trans: "è‡ªç™¼çš„", def: "Performed or occurring as a result of a sudden inner impulse." },
                    { key: "B", word: "clandestine", part: "adj.", trans: "ç¥•å¯†çš„", def: "Kept secret or done secretively, especially because illicit." },
                    { key: "C", "word": "perpetual", part: "adj.", trans: "æ°¸ä¹…çš„ã€æŒçºŒä¸æ–·çš„", def: "Never ending or changing; occurring repeatedly." },
                    { key: "D", "word": "tentative", part: "adj.", trans: "æš«æ™‚æ€§çš„ã€ä¸ç¢ºå®šçš„", def: "Not certain or fixed; provisional." }

        // --- é é¢åˆ‡æ›é‚è¼¯ ---
        function changePage(pageId) {
            document.querySelectorAll('.page-area').forEach(page => {
                page.style.display = 'none';
            });
            document.getElementById(pageId).style.display = 'block';
            
            if (pageId === 'home-area' && currentUsername) {
                document.getElementById('welcome-message').textContent = `æ­¡è¿å›ä¾†ï¼Œ${currentUsername}ï¼`;
            }
        }
        
        // --- ç™»å…¥/ç™»å‡ºé‚è¼¯ ---
        function simulateLogin() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            const message = document.getElementById('login-message');
            
            if (user === "" || pass === "") {
                message.textContent = "ç”¨æˆ¶åå’Œå¯†ç¢¼ä¸èƒ½ç‚ºç©ºã€‚";
                return;
            }
            
            currentUsername = user; 
            message.textContent = "ç™»å…¥æˆåŠŸï¼æ­£åœ¨è¼‰å…¥...";
            message.style.color = "green";

        function logout() {

                currentUsername = null; 
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('login-message').textContent = '';
                changePage('login-area');

            }
        }

        // --- ç¨ç«‹åˆ†é é‚è¼¯ (æ–°å¢) ---
        function openVocabPage() {
            if (!currentUsername) {
                alert('è«‹å…ˆç™»å…¥æ‰èƒ½æŸ¥çœ‹æ‚¨çš„å–®å­—è¡¨ï¼');
                return;
            }
            // é–‹å•Ÿæ–°åˆ†é ï¼Œä¸¦å°‡ç”¨æˆ¶åä½œç‚º URL åƒæ•¸å‚³é
            window.open(`vocab.html?user=${currentUsername}`, '_blank');
        }


        // --- å„²å­˜ Key ç”¢ç”Ÿå™¨ (ç¢ºä¿å¤šå¸³è™Ÿç´€éŒ„) ---
        function _getStorageKey(baseKey) {
            if (!currentUsername) {
                console.error('No user logged in.');
                return null;
            }
            return `${baseKey}_${currentUsername.toLowerCase()}`;
        }

        // --- å–®å­—æ”¶è—/éŒ¯é¡Œæœ¬é‚è¼¯ (ä¿ç•™å¿…é ˆçš„å‡½æ•¸) ---
        function getMyVocab() { 
            const key = _getStorageKey(MY_WORDS_KEY);
            if (!key) return [];
            const storedData = localStorage.getItem(key);
            return storedData ? JSON.parse(storedData) : [];
        }
        
        function toggleMyVocab(wordData, element) {
            const key = _getStorageKey(MY_WORDS_KEY);
            if (!key) return;
            
            let myVocab = getMyVocab();
            const wordKey = wordData.word;
            const index = myVocab.findIndex(item => item.word === wordKey);

            if (index === -1) {
                myVocab.push(wordData);
                element.classList.add('collected');
                alert(`ã€Œ${wordKey}ã€å·²åŠ å…¥æ‚¨çš„å–®å­—è¡¨ï¼`);
            } else {
                myVocab.splice(index, 1);
                element.classList.remove('collected');
                alert(`ã€Œ${wordKey}ã€å·²å¾å–®å­—è¡¨ä¸­ç§»é™¤ï¼`);
            }
            localStorage.setItem(key, JSON.stringify(myVocab));
            // ä¸éœ€è¦å†å‘¼å« showMyVocabï¼Œå› ç‚ºå–®å­—è¡¨åœ¨ç¨ç«‹åˆ†é ä¸­
        }

        function getWrongWords() { 
            const key = _getStorageKey(WRONG_WORDS_KEY);
            if (!key) return [];
            const storedData = localStorage.getItem(key);
            return storedData ? JSON.parse(storedData) : [];
        }

        function addWrongWord(wordData) {
            const key = _getStorageKey(WRONG_WORDS_KEY);
            if (!key) return;

            let wrongWords = getWrongWords();
            const isDuplicate = wrongWords.some(item => item.word === wordData.word);
            if (!isDuplicate) {
                wrongWords.push(wordData);
                localStorage.setItem(key, JSON.stringify(wrongWords));
            }
        }

        // --- AI è¼‰å…¥é‚è¼¯ ---

        async function getNewQuestionFromAI() {
            await new Promise(resolve => setTimeout(resolve, 500)); 
            const randomIndex = Math.floor(Math.random() * quizData.length);
            return quizData[randomIndex];
        }

        function startQuiz() {
            questionCount = 0; 
            changePage('quiz-area');
            loadQuestion();
        }
        
        function endQuiz() {
            changePage('home-area');
        }

        async function loadQuestion() {
            document.getElementById('loading-message').style.display = 'block';
            document.getElementById('quiz-content').style.display = 'none';

            try {
                currentQuestion = await getNewQuestionFromAI();
                questionCount++;
                
                document.getElementById('question-number').textContent = `Question ${questionCount}`;
                document.getElementById('question-text').textContent = currentQuestion.question;
                
                const optionsContainer = document.getElementById('options-container');
                optionsContainer.innerHTML = ''; 
                
                const myVocabWords = getMyVocab().map(item => item.word);

                currentQuestion.options.forEach(option => {
                    const isCollected = myVocabWords.includes(option.word);
                    const wordData = {
                        word: option.word, 
                        part: option.part, 
                        trans: option.trans, 
                        def: option.def
                    };
                    
                    const optionItem = document.createElement('div');
                    optionItem.className = 'option-item';

                    const label = document.createElement('label');
                    label.className = 'option-label';
                    label.innerHTML = `
                        <input type="radio" name="answer" value="${option.key}" id="option-${option.key}">
                        (${option.key}) ${option.word}
                    `;
                    label.onclick = () => {
                        document.getElementById(`option-${option.key}`).checked = true;
                    };


                    const favBtn = document.createElement('span');
                    favBtn.className = 'favorite-btn' + (isCollected ? ' collected' : '');
                    favBtn.textContent = 'â­';
                    favBtn.onclick = (e) => {
                        e.preventDefault(); 
                        e.stopPropagation(); 
                        toggleMyVocab(wordData, favBtn);
                    };

                    optionItem.appendChild(label);
                    optionItem.appendChild(favBtn);
                    optionsContainer.appendChild(optionItem);
                });

                document.getElementById('explanation-area').style.display = 'none';
                document.getElementById('feedback').textContent = '';
                document.getElementById('submit-btn').disabled = false;
                document.getElementById('submit-btn').style.backgroundColor = '#4caf50';
                document.getElementById('loading-message').style.display = 'none';
                document.getElementById('quiz-content').style.display = 'block';

            } catch (error) {
                document.getElementById('question-text').textContent = `è¼‰å…¥é¡Œç›®å¤±æ•—ï¼š${error.message}ã€‚è«‹æª¢æŸ¥ç¶²è·¯æˆ–ç¨å¾Œå†è©¦ã€‚`;
                document.getElementById('options-container').innerHTML = '';
                document.getElementById('submit-btn').disabled = true;
                document.getElementById('loading-message').style.display = 'none';
                document.getElementById('quiz-content').style.display = 'block';
            }
        }

        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            const feedback = document.getElementById('feedback');
            
            if (!selectedOption) {
                feedback.textContent = 'è«‹å…ˆé¸æ“‡ä¸€å€‹é¸é …ï¼';
                feedback.className = 'feedback incorrect';
                return;
            }
            
            const userAnswer = selectedOption.value;
            const isCorrect = (userAnswer === currentQuestion.answerKey);

            const correctAnswerOption = currentQuestion.options.find(o => o.key === currentQuestion.answerKey);
            const correctAnswerWord = correctAnswerOption.word;

            // 1. ç´€éŒ„éŒ¯é¡Œ
            if (!isCorrect) {
                 const wordDataToSave = {
                    word: correctAnswerOption.word,
                    part: correctAnswerOption.part,
                    trans: correctAnswerOption.trans,
                    def: correctAnswerOption.def,
                };
                addWrongWord(wordDataToSave);
            }
            
            // 2. é¡¯ç¤ºå›é¥‹
            if (isCorrect) {
                feedback.innerHTML = `âœ… **ç­”å°äº†ï¼** æ­£ç¢ºç­”æ¡ˆæ˜¯ (${currentQuestion.answerKey}) ${correctAnswerWord}`;
                feedback.className = 'feedback correct';
            } else {
                feedback.innerHTML = `âŒ **ç­”éŒ¯äº†ï¼** æ­£ç¢ºç­”æ¡ˆæ˜¯ (${currentQuestion.answerKey}) ${correctAnswerWord}`;
                feedback.className = 'feedback incorrect';
            }
            
            // 3. ç¦ç”¨é¸é …
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('submit-btn').style.backgroundColor = '#cccccc';
            document.querySelectorAll('input[name="answer"]').forEach(radio => radio.disabled = true);
            
            showExplanation();
        }

        function showExplanation() {
            document.getElementById('translation-text').textContent = currentQuestion.questionTrans || 'ç„¡ç¿»è­¯æä¾›ã€‚';
            document.getElementById('grammar-text').textContent = currentQuestion.questionGrammar || 'ç„¡èªæ³•åˆ†ææä¾›ã€‚';

            const explanationBody = document.getElementById('explanation-body');
            explanationBody.innerHTML = ''; 
            
            currentQuestion.options.forEach(option => {
                const row = document.createElement('tr');
                if (option.key === currentQuestion.answerKey) {
                    row.style.backgroundColor = '#e0f7fa'; 
                    row.style.fontWeight = 'bold';
                }
                
                row.innerHTML = `
                    <td>(${option.key}) ${option.word}</td>
                    <td>${option.part}</td>
                    <td>${option.trans}</td>
                    <td>${option.def}</td>
                `;
                explanationBody.appendChild(row);
            });
            
            document.getElementById('explanation-area').style.display = 'block';
        }

        function nextQuestion() {

        }

        // ç¶²é è¼‰å…¥å®Œæˆå¾Œï¼Œé¡¯ç¤ºç™»å…¥ç•«é¢
